<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="d-flex vh-100 align-items-center justify-content-center">

    <div class="container">
        <div class="custom-block text-center mx-auto">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message </strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}

            <h3>Welcome to my Login Page </h3>

            {% if user.is_authenticated %}
            <h3>Hello {{ fname }} </h3>
            <h4>You are successfully logged in </h4>
            <button type='submit'><a href ="/signout"> Signout</a></button>
            {% else %}
            <div class="d-flex justify-content-center">
                <button type='submit' class="btn btn-primary"><a href="/signup" class="text-white">Signup</a></button>
                <button type='submit' class="btn btn-primary"><a href="/signin" class="text-white">Signin</a></button>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="" async defer></script>
</body>
</html>
